<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" />
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower"> Want more details? </a>
      </header>
      <main class="main">
        <section class="add-task" id="add-task">
          <label class="add-task__title title" for="add-task">Add Item</label>
          <div class="add-task__wrap">
            <input id="new-task" class="add-task__input input" type="text" />
            <button class="add-task__btn btn">Add</button>
          </div>
        </section>
        <section class="todo">
          <h3 class="todo__title title">Todo</h3>
          <ul class="todo__list list" id="incomplete-tasks">
            <li class="todo__list-item">
              <input class="todo__checkbox" type="checkbox" />
              <label class="todo__label task">Pay Bills</label>
              <input class="todo__content task input" type="text" />
              <button class="todo__edit btn">Edit</button>
              <button class="todo__delete btn">
                <img class="todo__img" src="./remove.svg" alt="delete-button" />
              </button>
            </li>
            <li class="todo__list-item edit-mode">
              <input class="todo__checkbox" type="checkbox" />
              <label class="todo__label task">Go Shopping</label>
              <input class="todo__content task input" type="text" value="Go Shopping" />
              <button class="todo__edit btn">Save</button>
              <button class="todo__delete btn">
                <img class="todo__img" src="./remove.svg" alt="delete-button" />
              </button>
            </li>
          </ul>
        </section>
        <section class="todo">
          <h3 class="todo__title title">Completed</h3>
          <ul class="todo__list todo__list--completed list" id="completed-tasks">
            <li class="todo__list-item">
              <input class="todo__checkbox" type="checkbox" checked />
              <label class="todo__label task">See the Doctor</label>
              <input class="todo__content input task" type="text" />
              <button class="todo__edit btn">Edit</button>
              <button class="todo__delete btn">
                <img class="todo__img" src="./remove.svg" alt="delete-button" />
              </button>
            </li>
          </ul>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>

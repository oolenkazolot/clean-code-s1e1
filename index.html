<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="body">
    <header class="header">
      <h1 class="header__title">Todo App</h1>
      <img class="header__img"
          src="./eisenhower-matrix.jpg"
          alt="eisenhower-matrix" />
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>

    <main class="main">
      <section class="add-task">
        <h2 class="add-task__title"
            for="add-task">Add Item
        </h2>
        <form class="add-task__form">
          <input class="input input_new-task"
              type="text" />
          <button class="btn btn_add" type="button">Add</button>
        </form>
      </section>

      <section class="todo">
        <h2 class="todo__title">Todo</h2>
        <ul class="todo__list todo__list_incomplete">
          <li class="todo__list-item">
            <input class="todo__checkbox" type="checkbox" />
            <label class="todo__label">Pay Bills</label>
            <input class="input" type="text" />
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="todo__img" src="./remove.svg"
                  alt="delete-button" />
            </button>
          </li>
          <li class="todo__list-item todo__list-item_edit">
            <input class="todo__checkbox" type="checkbox" />
            <label class="todo__label">Go Shopping</label>
            <input class="input" type="text"
                value="Go Shopping" />
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="todo__img" src="./remove.svg"
                  alt="delete-button" />
            </button>
          </li>
        </ul>
      </section>

      <section class="todo">
        <h2 class="todo__title">Completed</h2>
        <ul class="todo__list todo__list_completed">
          <li class="todo__list-item">
            <input class="todo__checkbox" type="checkbox" checked />
            <label class="todo__label">See the Doctor</label>
            <input class="input" type="text" />
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="todo__img" src="./remove.svg"
                  alt="delete-button" />
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>

  </body>
</html>

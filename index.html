<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="style.css" 
        media="screen" 
        charset="utf-8" />
  </head>

  <body class="body">
      <header class="header">
        <h1 class="header__title">Todo App</h1>
        <img class="header__img"
            src="./eisenhower-matrix.jpg"
            alt="eisenhower-matrix" />
        <a class="header__link"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </header>

      <main class="main">
        <section class="add-task" id="add-task">
          <h2 class="add-task__title"
              for="add-task">Add Item
          </h2>
          <div class="add-task__wrap">
            <input class="add-task__input input" id="new-task"
                type="text" />
            <button class="add-task__btn btn">Add</button>
          </div>
        </section>

        <section class="todo">
          <h2 class="todo__title">Todo</h2>
          <ul class="todo__list" id="incomplete-tasks">
            <li class="todo__list-item">
              <input class="todo__checkbox" type="checkbox" />
              <label class="todo__label">Pay Bills</label>
              <input class="todo__content input" type="text" />
              <button class="todo__edit btn">Edit</button>
              <button class="todo__delete btn">
                <img class="todo__img" src="./remove.svg"/>
              </button>
            </li>
            <li class="todo__list-item todo__list-item--edit">
              <input class="todo__checkbox" type="checkbox" />
              <label class="todo__label">Go Shopping</label>
              <input class="todo__content input" type="text"
                  value="Go Shopping" />
              <button class="todo__edit btn">Save</button>
              <button class="todo__delete btn">
                <img class="todo__img" src="./remove.svg"/>
              </button>
            </li>
          </ul>
        </section>

        <section class="todo">
          <h2 class="todo__title">Completed</h2>
          <ul class="todo__list todo__list--completed" id="completed-tasks">
            <li class="todo__list-item">
              <input class="todo__checkbox" type="checkbox" checked />
              <label class="todo__label">See the Doctor</label>
              <input class="todo__content input" type="text" />
              <button class="todo__edit btn">Edit</button>
              <button class="todo__delete btn">
                <img class="todo__img" src="./remove.svg"/>
              </button>
            </li>
          </ul>
        </section>
      </main>
    <script src="app.js"></script>
  </body>
</html>
